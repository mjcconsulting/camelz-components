name: HelloWorldWindows
description: This is a variant of the HelloWorld Sample component, which uses a constnat for the Greeting.
schemaVersion: 1.0

constants:
  - Greeting:
      type: string
      value: Hello World

phases:
  - name: build
    steps:
      - name: BuildStep1
        action: ExecutePowerShell
        inputs:
          commands:
            - Write-Host '{{Greeting}}! Build.'

  - name: validate
    steps:
      - name: ValidateStep1
        action: ExecutePowerShell
        inputs:
          commands:
            - Write-Host '{{Greeting}}! Validate.'

  - name: test
    steps:
      - name: TestStep1
        action: ExecutePowerShell
        inputs:
          commands:
            - Write-Host '{{Greeting}}! Test.'
